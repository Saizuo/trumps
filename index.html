  <script>
  // Function to copy the specific text
  document.querySelector('.info').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default anchor behavior
    
    var textToCopy = ''; // Replace this with the text you want to copy
    
    // Create a temporary input element
    var tempInput = document.createElement('input');
    tempInput.value = textToCopy; // Set the value to the text to be copied
    document.body.appendChild(tempInput); // Append the input element to the body
    tempInput.select(); // Select the text
    document.execCommand('copy'); // Execute the copy command
    document.body.removeChild(tempInput); // Remove the temporary input element
    
    alert('Copied: ' + textToCopy); // Provide feedback to the user and dont skid faggot
  });
</script>
